<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
  <style>
    @import url("https://npmcdn.com/flatpickr/dist/themes/material_blue.css");
  </style>
</head>
<body>
  <section class="login-view view">
    <form class="login-container">
      <div class="option-container">
        <section class="individual-option customer">
          <input type="radio" class="login-radio" id="customerLogin" name="login" value="customer-login">
          <label for="customerLogin">Customer</label>
        </section>
        <section class="individual-option manager" tabindex="0">
          <input type="radio" class="login-radio" id="managerLogin" name="login" value="manager-login">
          <label for="managerLogin">Manager</label>
        </section>
      </div>
      <div class="inputs">
        <div class="username-container input-container">
          <p class="username input-label">Username: </p>
          <input type="text" class="username-input">
        </div>
        <div class="password-container input-container">
          <p class="password input-label">Password: </p>
          <input type="password" class="password-input">
        </div>
      </div>
      <p class="login-feedback invisible">Incorrect Login Credentials</p>
      <button type="submit" class="login-button" disabled>
        Login
      </button>
    </form>
  </section>
  <section class="website-view view hidden">
    <div class="website-overlay overlay">
      <nav class="website-nav">
        <div class="nav-text-container">
          <div class="title-container">
            <h1 class="overlook-title">Overlook</h1>
          </div>
          <section class="choose-booking toggle-container">
            <section tabindex="0" role="button" class="bookings-button selected-booking" id="myBookingsView"> My Bookings </section>
            <section tabindex="0" role="button" class="bookings-button unselected-booking" id="newBookingsView">New Bookings</section>
          </section>
          <div class="title-container">
            <h1 class="welcome-text"> Welcome </h1>
            <p class="user-name">user</p>
          </div>
        </div>
      </nav>
      <main class="display-area">
        <section class="list-bookings-view main-view">
          <section class="list-bookings-ribbon">
            <section class="choose-booking-list">
              <div class="booking-choice-container">
                <section tabindex="0" role="button" class="all-bookings-button list-button selected-button" id="allBookings">
                  All Bookings
                </section>
              </div>
              <div class="booking-choice-container">
                <section tabindex="0" role="button" class="past-bookings-button list-button unselected-button" id="pastBookings">
                  Past Bookings
                </section>
              </div>
              <div class="booking-choice-container">
                <section tabindex="0" role="button" class="upcoming-bookings-button list-button unselected-button" id="upcomingBookings">
                  Upcoming Bookings
                </section>
              </div>
            </section>
            <section class="cost-container">
              <h1 class="total-spend">Total spend:   $<span class="amount">0</span></h1>
            </section>
          </section>
          <div class="booking-list-grid display-grid"></div>
        </section>
        <section class="new-bookings-view main-view hidden">
          <div class="new-bookings-ribbon">
            <section id="roomSearchContainer" class="new-bookings-ribbon-element left-filter filter-element">
              <div class="date-container">
                <input type="text" id="calendar" class="calender-input" placeholder="Pick a date">
                <img class="icon" id="calendarIcon" tabindex="0" role="button" src="./images/calendar.png"> 
              </div>
              <div class="calendar-icon-container">
                <img class="icon" id="calendarRefreshIcon" tabindex="0" role="button" src="./images/refresh.png">
                <img class="icon search-room" tabindex="0" role="button" id="calendarSearchIcon" src="./images/search.png">
              </div>
            </section>
            <section class="new-bookings-display new-bookings-ribbon-element">

            </section>
            <section class="room-filter-container new-bookings-ribbon-element right-filter filter-element">
              <div class="first-filter filter-dropdown-container">
                <label class="filter-label" for="filter-type">Filter by:</label>
                <select name="filter-type" class="dropdown" id="filterType">
                  <option value="-">-</option>
                  <option value="roomType">Room Type</option>
                  <option value="numBeds">Beds</option>
                  <option value="cost">Cost</option>
                </select>
              </div>
              <div class="second-filter filter-dropdown-container">
                <label class="filter-label" for="filter-values">Select Filter</label>
                <select name="filter-values" class="dropdown" id="filterValues">
                  <option value="-">-</option>
                  <option value="Suite">Suite</option>
                  <option value="Residential Suite">Residential Suite</option>
                  <option value="Junior Suite">Junior Suite</option>
                  <option value="Single Room">Single Room</option>
                </select>
              </div>
              <div class="right-filter-icon-container">
                <img class="icon" id="filterRefreshIcon" tabindex="0" role="button" src="./images/refresh.png">
                <img class="icon search-room" tabindex="0" role="button" id="filterSearchIcon" src="./images/search.png">
              </div>
            </section>            
          </div>
          <div class="room-grid display-grid"></div>
        </section>
      </main>
    </div>
  </section>
  <script src="bundle.js"></script>
</body>
</html>

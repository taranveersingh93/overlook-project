<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <section class="login-view">
    <form class="login-container">
      <div class="option-container">
        <section class="individual-option customer">
          <input type="radio" id="customerLogin" name="login" value="customer-login">
          <label for="customerLogin">Customer</label>
        </section>
        <section class="individual-option manager" tabindex="0">
          <input type="radio" id="managerLogin" name="login" value="manager-login">
          <label for="managerLogin">Manager</label>
        </section>
      </div>
      <div class="inputs">
        <div class="username-container input-container">
          <p class="username">Username: </p>
          <input type="text" class="username-input">
        </div>
        <div class="password-container input-container">
          <p class="password">Password: </p>
          <input type="password" class="password-input">
        </div>
      </div>
      <button type="submit" class="login-button" disabled>
        Login
      </button>
    </form>
  </section>

  <script src="bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <section class="login-view view hidden">
    <form class="login-container">
      <div class="option-container">
        <section class="individual-option customer">
          <input type="radio" class="login-radio" id="customerLogin" name="login" value="customer-login">
          <label for="customerLogin">Customer</label>
        </section>
        <section class="individual-option manager" tabindex="0">
          <input type="radio" class="login-radio" id="managerLogin" name="login" value="manager-login">
          <label for="managerLogin">Manager</label>
        </section>
      </div>
      <div class="inputs">
        <div class="username-container input-container">
          <p class="username input-label">Username: </p>
          <input type="text" class="username-input">
        </div>
        <div class="password-container input-container">
          <p class="password input-label">Password: </p>
          <input type="password" class="password-input">
        </div>
      </div>
      <p class="login-feedback invisible">Incorrect Login Credentials</p>
      <button type="submit" class="login-button" disabled>
        Login
      </button>
    </form>
  </section>
  <section class="dashboard-view view">
    <div class="dashboard-overlay overlay">
      <nav class="dashboard-nav">
        <div class="nav-text-container">
          <div class="title-container">
            <h1 class="overlook-title">Overlook</h1>
          </div>
          <section class="choose-booking">
            <section tabindex="0" role="button" class="bookings-button selected-booking" id="myBookings"> My Bookings </section>
            <section tabindex="0" role="button" class="bookings-button unselected-booking" id="newBookings">New Bookings</section>
          </section>
          <div class="title-container">
            <h1 class="welcome-text"> Welcome user</h1>
          </div>
        </div>
      </nav>
    </div>
  </section>
  <script src="bundle.js"></script>
</body>
</html>
